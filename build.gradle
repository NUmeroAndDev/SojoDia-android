buildscript {

    ext {
        kotlinVersion = '1.2.70'

        appCompatVersion = '1.0.0-rc02'
        ktxVersion = '1.0.0-rc02'
        materialVersion = '1.0.0-rc02'
        recyclerViewVersion = '1.0.0-rc02'
        constraintLayoutVersion = '1.1.2'
        preferenceVersion = '1.0.0-rc02'

        okhttpVersion = '3.9.0'
        kotshiVersion = '1.0.4'
        retrofitVersion = '2.4.0'
        rxJavaVersion = '2.1.7'
        rxAndroidVersion = '2.0.2'
    }

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-rc03'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath 'com.cookpad.android.licensetools:license-tools-plugin:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
