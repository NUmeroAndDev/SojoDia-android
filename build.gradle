buildscript {

    ext {
        kotlin_version = '1.2.41'
        okhttp_version = '3.9.0'
        kotshi_version = '1.0.4'
        retrofit_version = '2.4.0'
        rxjava_version = '2.1.7'
        rx_android_version = '2.0.2'
    }

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha17'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.cookpad.android.licensetools:license-tools-plugin:1.2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
