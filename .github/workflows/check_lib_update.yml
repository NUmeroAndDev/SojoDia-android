name: Check library update

on:
  repository_dispatch:
  schedule:
    - cron:  '0 0,6,12,18 * * *'

jobs:
  check_lib_update:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: check update
      run: ./gradlew upgradeDependencies
      env:
        gitHubWriteToken: ${{ secrets.SCOPED_TOKEN }}
